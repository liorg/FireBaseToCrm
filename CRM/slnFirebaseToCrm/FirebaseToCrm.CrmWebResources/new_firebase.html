
<!DOCTYPE html>
<html>

<head>
    <title>Movie Fire</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script><script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.0.0/jquery.serialize-object.compiled.js"></script>
    <link rel="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/path.js/0.8.4/path.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  
</head>


<script>
    // Initialize Firebase
    //http://jsfiddle.net/firebase/a221m6pb/embedded/result,js/

<body>
    <h1>Movie Fire</h1>
    <h3>Save all your Favorite Movies here</h3>
    <hr />
    <input type="text" id="movieName" placeholder="Enter your Favorite Movie Name" onkeypress="return saveToList(event)" />
    <h4>My Favorite Movies</h4>
    <ol id="favMovies"></ol>
  
    

    <header class="navbar navbar-static-top navbar-inverse" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button> <a href="#" class="navbar-brand">Firebase login</a>

            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/">Login</a>

                    </li>
                    <li>
                        <a href="#/logout">Logout</a>

                    </li>
                    <li>
                        <a href="#/register">Register</a>

                    </li>
                    <li>
                        <a href="#/profile">Profile</a>

                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="container" class="container">
        <!-- LOGIN -->
        <form id="frmLogin" role="form">
            <h2>Login</h2>

            <div class="form-group">
                <label for="txtEmail">Email address</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
            </div>
            <div class="form-group">
                <label for="txtPass">Password</label>
                <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
            </div>
            <button type="submit" class="btn btn-default btn-block">Login</button>
            <br />
            <br />
            <h4>Login with</h4>
            <a href="#" class="btn btn-primary bt-social" data-provider="facebook">Facebook</a>
            <a href="#" class="btn btn-info bt-social" data-provider="twitter">Twitter</a>

            <!-- <a href="#" class="btn btn-danger bt-social" data-provider="google">Google+</a> --> <a href="#" class="btn btn-default bt-social" data-provider="github">GitHub</a>
            <a href="#" class="btn btn-warning" id="btAnon">Anon</a>

        </form>
        <!-- / LOGIN -->
        <!-- LOGOUT -->
        <form id="frmLogout" role="form">
            <h2>You are logged out!</h2>

        </form>
        <!-- / LOGOUT -->
        <!-- REGISTER -->
        <form id="frmRegister" role="form">
            <h2>Register</h2>

            <div class="form-group">
                <label for="txtRegEmail">Email address</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
            </div>
            <div class="form-group">
                <label for="txtRegPass">Password</label>
                <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
        <!-- / REGISTER -->
        <!-- PROFILE -->
        <form id="frmProfile" role="form">
            <h2>Profile</h2>

            <br />
            <div class="form-group">
                <label for="txtName">Name</label>
                <input type="text" class="form-control" id="txtName" placeholder="Name" name="name" />
            </div>
            <div class="form-group">
                <label for="ddlDino">Favorite Dinosaur</label>
                <select id="ddlDino" name="favoriteDinosaur" class="form-control">
                    <option>None</option>
                    <option>Pteranodon</option>
                    <option>Lambeosaurus</option>
                    <option>Stegosaurus</option>
                    <option>Daspletosaurus</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <!-- / PROFILE -->
        <hr />
        <!-- ALERT BOX -->
        <div id="alert" class="alert" role="alert">
            <h4 id="alert-title">You are not logged in</h4>

            <p id="alert-detail"></p>
        </div>
        <!-- / ALERT BOX -->
    </div>

</body>
</html>
